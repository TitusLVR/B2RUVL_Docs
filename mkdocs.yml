site_name: B2RUVL Docs
site_url: https://TitusLVR.github.io/B2RUVL_Docs/
repo_url: https://github.com/TitusLVR/B2RUVL_Docs
repo_name: TitusLVR/B2RUVL_Docs

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - toc.follow
    - header.autohide
    - content.code.copy
  palette:
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Features: features.md
  - Installation: installation.md
  - Preferences: preferences.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
